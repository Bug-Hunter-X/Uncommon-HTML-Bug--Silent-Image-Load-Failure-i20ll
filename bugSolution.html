<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><div id="myDiv"></div><script>const myDiv = document.getElementById("myDiv");const img = document.createElement('img');img.src = 'valid-image-source.jpg';img.onerror = () => {  myDiv.innerHTML = "<p>Error loading image</p>";};img.alt = 'Example Image';myDiv.appendChild(img);</script></body></html>
